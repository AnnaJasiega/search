<div id="container" *ngIf="loaded">
    <div class="square"></div>
    <div class="col-md-7 card-wrapper">
        <div class="map-wrapper">
          <app-map
                  (map$)="receiveMap($event)"
                  (zoom$)="receiveZoom($event)"
                  #mainMap>
          </app-map>
        </div>
        <div class="name"> {{ user.name }}</div>
        <div class="email"> {{ user.email }}</div>
        <div class="address"> {{ user.address.street }} {{ user.address.suite }}</div>
        <div class="address"> {{ user.address.city }} {{ user.address.zipcode }}</div>
    </div>

    <button class="btn btn-primary col-md-7" [routerLink]="['../']"><a></a>PowrÃ³t</button>
</div>
